<!DOCTYPE html>

<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
                $(function () {
                        $("#myHeader").load("header.html");
                });
                $(function () {
                        $("#myFooter").load("footer.html");
                });
        </script>
        <link rel="stylesheet" href="/css/logincss1.css">
        <title>New Parking Layout</title>
</head>

<body>

        <div class="header" id="myHeader">

        </div>
        <div class="container">
                <div class="sub-title">
                        <p>New Parking</p>
                </div>
                <div class="content">
                        <div id="basicContainer">
                                <label name="company">Company/Parking Name</label>
                                <input type="text" id="company" name="company" placeholder="Please enter your Company.">
                                <div class="blockContainer" id="blockContainer">
                                        <label name="block">Block Quantity</label><br />
                                        <input type="number" id="blockQuantity" name="block"
                                                placeholder="Please enter block Quantity (number only)."
                                                onchange="adjustBlockRequest()"><br />
                                </div>
                                <button onClick="validateBasicInfo()">Next</button>
                        </div>
                        <div id="layoutContainer">
                                <div class="statusContainer">

                                        <div id="status" class="status"
                                                style="background-color: black; display:block; height: 600px;width:150px">
                                                <br /><br />
                                                <label id="block">Block </label><br />
                                                <select id="blockdd"
                                                        onchange="changeFloor(event)"></select><br /><br /><br />
                                                <label id="floor">Floor </label><br />
                                                <select id="floordd" onchange="changeFloor(event)"></select>

                                        </div>
                                </div>
                                <div class="editorContainer">
                                        <div id="component" class="component"> <canvas id="compCanvas" width="600"
                                                        height="150" style="background-color: darkgrey"></canvas></div>



                                        <div id="editor" class="editor">
                                                <canvas id="editCanvas" width="5000" height="600"
                                                        style="background-color: whitesmoke">
                                                </canvas>

                                                <br /> <label id="parkingWidth">N/A</label>
                                                <br /> <label id="parkingHeight">N/A</label>
                                        </div>
                                </div>
                                <button onclick="submitLayout()">Submit New Layout</button>
                        </div>
                </div>

        </div>
        </div>
        <footer class="footer" id="myFooter">

        </footer>
        <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase.js"></script>
        <script src="/js/FirebaseInit.js"></script>
        <script src="/js/LayoutManager.js"></script>
        <script src="/js/LayoutManagerForCanvas.js"></script>
</body>
